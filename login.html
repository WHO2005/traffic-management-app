<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kigali Traffic Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="container">
                <h1>Kigali Traffic Management System</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Dashboard</a></li>
                        <li><a href="monitoring.html">Monitoring</a></li>
                        <li><a href="route-planner.html">Route Planner</a></li>
                        <li><a href="analytics.html">Analytics</a></li>
                        <li><a href="violations.html">Violations</a></li>
                        <li><a href="settings.html">Settings</a></li>
                        <li id="authLink"><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="container">
                <section id="login">
                    <h2>Login to Your Account</h2>
                    <div class="auth-form">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginUsername">Username or Email:</label>
                                <input type="text" id="loginUsername" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password:</label>
                                <input type="password" id="loginPassword" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="rememberMe">
                                    <input type="checkbox" id="rememberMe" name="rememberMe">
                                    Remember Me
                                </label>
                            </div>
                            <button type="submit" id="loginButton">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                        <p><a href="forgot-password.html">Forgot Password?</a></p>
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2025 Kigali Traffic Management System. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
